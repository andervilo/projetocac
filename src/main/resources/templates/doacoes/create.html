<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/material-layout}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
<!-- 	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" /> -->
	<link href="/css/material-select2.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js'></script>
	
    <title>Novo Colaborador: </title>

  </head>
    <body>
	    <section layout:fragment="pagetitle" >
	    	<div class="row page-titles" style="padding: 0; margin-bottom: 15px;">
				<div class="col-md-5 col-8 align-self-center">
<br>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">DASHBOARD</a></li>
						<li class="breadcrumb-item ">DOAÇÕES</li>
						<li class="breadcrumb-item active">NOVA</li>
					</ol>
				</div>
			</div>
	    </section>
		<section layout:fragment="content">
			<div class="col-md-10">
				<div class="card">
					<div class="card-block">					
						<div class="row">
							<div class="col-md-10">
								<h3 class="card-title">Adicionar Doação</h3>
							</div>
							<div class="col-md-2">							
								<a style="color: #fff" class="btn btn-danger" onclick="history.back()"><i class="fas fa-save"></i> Cancelar</a>
							</div>							
						</div>	
						<div class="row">
							<div class="col-md-12">
								<form class="form-material m-t-5 row" th:action="@{/doacoes/salvar}" method="POST">
									<input type="hidden" name="id"/>
                                    <div class="form-group col-md-10 ">
                                    	<label>Colaborador</label>
                                        <select class="js-data-example-ajax form-control"></select>
                                    </div>
                                    <div class="form-group col-md-10 ">
                                    	<label>Colaborador2</label>
                                        <select class="colaborador2 form-control">
                                        	<option></option>
                                        	<option
                                        			th:each="c : ${colaboradores}" 
		                                            th:value="${c}" 
		                                            th:text="${c.getNome()}" 
                                        	
                                        	></option>
                                        </select>
                                    </div>
                                        
<!--                                     <div class="form-group col-md-6 "> -->
<!--                                         <label>E-mail</label> -->
<!--                                         <input type="text" id="example-email2" name="example-email" class="form-control" th:field="*{email}">  -->
<!--                                         <small  class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> -->
<!--                                         </div> -->
                                    <div class="form-group col-md-4 ">
                                    	<label>Celular</label>
                                        <input type="text" class="form-control form-control-line"> </div>
                                        
                                    
                                    
                                    <div class="form-group col-md-10 ">
                                    	<label>Rua</label>
                                        <input type="text" class="form-control form-control-line"> 
                                    </div>
                                    
                                    <div class="col-md-12">
                                    	<button class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>                                    	
                                    	
                                    </div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
// 				$(document).ready(function() {
					$('.colaborador2').select2({
						minimumInputLength: 2,
						placeholder: 'Selecione um Colaborador',
						allowClear: true
					});
					$('.js-data-example-ajax').select2({
						minimumInputLength: 2,
						placeholder: 'Selecione um Colaborador',
						allowClear: true,
						  ajax: {
							    url: '/api/v1/colaboradores/to-select',
							    dataType: 'json',
							    type: "GET",
							    data: function (params) {
							        var query = {
							          search: params.term
							        }

							        // Query parameters will be ?search=[term]&type=public
							        return query;
							      },
						        results: function (data) {
						            return {
						                results: $.map(data, function (item) {
						                    return {
						                        text: item.nome,
						                        id: item.id
						                    }
						                })
						            };
						        }
						  }
					});		
				
// 				});
		
			</script>
		</section>
</body>
</html>
