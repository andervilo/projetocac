<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">

    <title>Centr</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/quasar-framework@^0.17.0/dist/umd/quasar.mat.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
      .logo-container {
        width: 255px;
        height: 242px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
      .logo {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="q-app">
      <q-layout view="lHh Lpr fff">
        <q-layout-header>
          <q-toolbar
          color="secondary" inverted
          >
            <q-btn flat round dense @click="drawerState = !drawerState" icon="fas fa-bars"></q-btn>

            <q-toolbar-title>
              Centro Alternativo de Cultura
              <div slot="subtitle">Sistema de Gest√£o-v1.0.0</div>
            </q-toolbar-title>
          </q-toolbar>
        </q-layout-header>

        <q-layout-drawer
          v-model="drawerState"
          :content-class="$q.theme === 'mat' ? 'bg-teal' : null"
          :width="250"
        >
          <q-list no-border link inset-delimiter>
            <q-list-header class="text-white">Essential Links</q-list-header>

            
            <q-item href="#">
              <q-item-side color="white" icon="fas fa-graduation-cap"></q-item-side>
              <q-item-main class="text-white" label="Docs" ></q-item-main>
            </q-item>
            
            
            <q-item class="text-white">
              <q-item-side color="white" icon="fas fa-comments"></q-item-side>
              <q-item-main  >
                <a style="text-decoration: none;" href="#" class="text-white">Discord Chat Channel</a>
              </q-item-main>
            </q-item>
            <q-item class="text-white" @click.native="launch('http://forum.quasar-framework.org')">
              <q-item-side color="white" icon="far fa-clipboard"></q-item-side>
              <q-item-main label="Forum" ></q-item-main>
            </q-item>
            <q-item class="text-white" @click.native="launch('https://twitter.com/quasarframework')">
              <q-item-side color="white" icon="fab fa-twitter"></q-item-side>
              <q-item-main label="Twitter" ></q-item-main>
            </q-item>
          </q-list>
        </q-layout-drawer>

        <q-page-container padding>
            <q-page padding>
              <q-table
                title="Table Title"
                :data="tableData"
                :columns="columns"
                row-key="name"
              />
            </q-page>
          <my-page>
            
          
          </my-page>
        </q-page-container>
      </q-layout>
    </div>

    <script type="text/x-template" id="my-page">
      <q-page padding>
        
        <!-- page content; replace this entirely -->
        <div class="row flex-center absolute-full">
          <img src="quasar-logo-full.svg">
        </div>

      </q-page>
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js"></script>
